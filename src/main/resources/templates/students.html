<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">		<!-- Reference link to thymeleaf website  -->

<head>
	<meta charset="ISO-8895-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  
	</nav>
	
	
	<br>
	<br>

	<div class="container">
		
		<div class="row">
			<h1>List Students</h1>
		</div>
		
		<br>
		
		<div class="row">
			<div class="container">
				<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Action</th>
				</tr>
				 
			</thead>
			
			<!-- th:each ==>  Thymeleaf attribute ; used for iterate throught list of students-->
			<tbody>
				<tr th:each = "students: ${students}">
					<td th:text = "${students.firstName}"></td>
					<td th:text = "${students.lastName}"></td>
					<td th:text = "${students.email}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${students.id})}"
						 class = "btn btn-primary">Update</a>
						 
						 <a th:href = "@{/students/{id}(id=${students.id})}"
						 class = "btn btn-danger">Delete</a>
						
						
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
</body>

</html>
